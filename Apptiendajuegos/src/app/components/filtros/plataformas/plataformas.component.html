<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Filtros plataformas</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content *ngIf="plataformas">
    <ion-list>
      <ion-item *ngFor="let p of plataformas"> 
        <ion-label>{{p.plataforma}}</ion-label>
        <ion-checkbox slot="end" (click)="selectplataforma(p.plataforma)"></ion-checkbox>
    <!--    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>-->
      </ion-item>
    </ion-list>
    <ion-button color="light">Aplicar</ion-button>

  </ion-card-content>
</ion-card>
