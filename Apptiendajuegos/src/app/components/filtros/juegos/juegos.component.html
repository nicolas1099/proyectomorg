<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Filtros Productos</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content class="ion-padding" *ngIf="plataformas">
      <div id="datos">
        <ion-label id="min"><span>min: </span>{{ Ifiltros.precios[0] }}</ion-label>
        <ion-label id="max"><span>max: </span>{{ Ifiltros.precios[1] }}</ion-label>
      </div>
      <ion-range  min="10" max="100" pin="true" dual-knobs  (ionChange)="changeRange($event)">
        <ion-icon size="small" slot="start" name="remove-outline"></ion-icon>
        <ion-icon slot="end" name="add-outline"></ion-icon>
      </ion-range>
    <ion-list>
      <ion-item *ngFor="let p of plataformas; let i = index"> 
        <ion-label>{{p.nombre_plataforma}}</ion-label>
        <ion-checkbox value=false slot="end" (click)="selectplataforma(p.id,i)" ></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-button color="light" (click)="aplicar()">Aplicar</ion-button>

  </ion-card-content>
</ion-card>
