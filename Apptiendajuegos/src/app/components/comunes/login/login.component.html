<ion-header>
  <app-header seccion="Login"></app-header>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item>
      <h2>Login</h2>
    </ion-item>
  
    <ion-card-content>
      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm"> 
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input required name="email" type="email" [(ngModel)]="loginUser.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input required name="password" type="password" [(ngModel)]="loginUser.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button slot="start" type="submit" color="tertiary">Login</ion-button>
          <ion-label routerLink="/registro" slot="end" color="primary">registro</ion-label>
        </ion-item>
      </form>
      
    </ion-card-content>
  </ion-card>
 
</ion-content>
