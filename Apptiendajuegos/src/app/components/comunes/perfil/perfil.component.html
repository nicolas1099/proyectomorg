<ion-header>
  <app-header seccion="Perfil"></app-header>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item>
      <h2>Datos del Perfil</h2>
    </ion-item>
    <ion-card-content>
      <ion-grid *ngIf="usuario">
        <ion-row>
          <ion-col size="6">
            <ion-label color= "dark">Nombre </ion-label>
            <h4 *ngIf="!configService.isClickConfig">{{ usuario.name }} {{ usuario.surname }}</h4>
            <ion-input *ngIf="configService.isClickConfig" clearInput></ion-input>
          </ion-col>
          <ion-col size="4">
            <ion-label color= "dark">Email </ion-label>
            <h4 *ngIf="!configService.isClickConfig">{{ usuario.email }} </h4>
            <ion-input *ngIf="configService.isClickConfig" clearInput></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-label color= "dark">Rol </ion-label>
            <h4>{{ usuario.rol }} </h4>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button slot="end" *ngIf="configService.isClickConfig">
        cambiar nombre
      </ion-button>
      
    </ion-card-content>
  </ion-card>
 
</ion-content>
