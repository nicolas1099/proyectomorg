<ion-header>
  <app-header seccion="Perfil"></app-header>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item>
      <h2>Datos del Perfil</h2>
    </ion-item>
    <ion-card-content>
      <ion-grid *ngIf="usuario">
        <ion-row>
          <ion-col size="6">
            <ion-label>Nombre </ion-label>
            <h4>{{ usuario.name }} {{ usuario.surname }}</h4>
          </ion-col>
          <ion-col size="4">
            <ion-label>Email </ion-label>
            <h4>{{ usuario.email }} </h4>
          </ion-col>
          <ion-col size="2">
            <ion-label>Rol </ion-label>
            <h4>{{ usuario.rol }} </h4>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-card-content>
  </ion-card>
 
</ion-content>
