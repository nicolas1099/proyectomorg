<ion-header>
  <app-header seccion="rol de los usuarios"></app-header>
</ion-header>
<ion-item>
  <h3>Listado de usuarios  </h3>
</ion-item >
<ion-content>
<ion-item *ngFor="let Usuarios of users" >
  <ion-label >{{Usuarios.name}}</ion-label>
  <ion-input required name="rol" type="text" [(ngModel)]="Usuarios.rol"></ion-input>
  <ion-icon [routerLink]="[ '/tabs/editusu/',Usuarios.id]" 
    color="primary" slot="end" name="create"></ion-icon>
</ion-item>
</ion-content>
